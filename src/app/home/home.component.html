<section>
  <mat-card *ngFor="let section of sections; let i = index">
      <img mat-card-image src={{section.image}}>
      <div>
        <mat-card-title>{{section.title | uppercase}}</mat-card-title>
        <mat-card-content>{{section.content}}</mat-card-content>
      </div>
  </mat-card>
</section>
